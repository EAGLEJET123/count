<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="timer.css">
  <title>Countdown Timer</title>
 
</head>
<body>
  <h1>Countdown to the New Year</h1>
  <div class="current-year" id="currentYear"></div>
  <div class="timer">
    <div class="time-box">
      <span id="days">00</span>
      <label>Days</label>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <label>Hours</label>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <label>Minutes</label>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <label>Seconds</label>
    </div>
  </div>
  <div class="message" id="message">Happy New Year</div>

    Â© Dream Home Interior <span id="footerYear"></span> 
  </footer>

  <script src="timer.js">
    
  </script>
</body>
</html>
